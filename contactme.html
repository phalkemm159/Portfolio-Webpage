<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahesh - Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your main CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-xrR5Ijz1qUn1MdFB5JfuL2ht/j5tAUCeLd5i0Z5RHJvkrweRvLu98UBuxJDrlxet65I0G0wA+80sC7kp/1Uo1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #fefefe;
            color: rgb(0, 0, 0);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 92px;
            background-color: white;
            box-shadow: 0 1px 4px rgba(146, 161, 176, 0.15);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        nav ul li a:hover {
            color: rgb(222, 54, 20);
            font-size: 1.01rem;
        }

        .left {
            font-size: 1.5rem;
        }

        section {
            max-width: 950px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: black;
            /* Set label text color to black */
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            color: black;
            /* Set input and textarea text color to black */
        }

        button {
            background-color: #ff0303;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f0c38;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 15px;
            font-size: 1.5rem;
            color: #333;
            transition: color 0.3s ease-in-out;
        }

        .social-icons a:hover {
            color: #181852;
        }
    </style>

</head>

<body>
    <header>
        <nav>
            <div class="left">Mahesh Portfolio</div>
            <div class="right"></div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/project.html">Projects</a></li>
                <li><a href="/contactme.html">Contact Me</a></li>
                <li> <a href="/about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Me</h2>
            <p>
                Have a question or want to discuss a project? Feel free to reach out to me. Fill out the form
                below or connect with me on social media.
            </p>

            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <div class="social-icons">
                <a href="https://twitter.com/your_twitter_profile" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/your_linkedin_profile" target="_blank"><i
                        class="fab fa-linkedin"></i></a>
                <a href="https://github.com/your_github_profile" target="_blank"><i class="fab fa-github"></i></a>
                <!-- Update these links with your actual social media profiles -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Your common footer content -->
    </footer>
</body>

</html>
